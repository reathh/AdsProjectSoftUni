<div class="row">
    <div class="col-md-9 user-ads-left-column">
        <div class="row">
            <span class="pull-right ad-date col-md-2">{{ad.date | date: 'd-MMM-yyyy'}}</span>
            <h4 class="ad-title col-md-10">{{ad.title}}</h4>
            <div class="clearfix"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="white-box text-center">
                    <img src="" alt="Ad Picture" ng-src="{{ad.imageDataUrl | noPicture}}" class="ad-picture"/>
                </div>
            </div>
            <div class="col-md-7">
                <div class="white-box ad-description">
                    {{ad.text}}
                </div>
                <div class="text-right ad-info">
                    <div>
                        <span>Category</span>
                        <div class="white-box ad-category">{{ad.categoryName | valueOrNull}}</div>
                    </div>
                    <div>
                        <span>Town</span>
                        <div class="white-box ad-town">{{ad.townName | valueOrNull}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 text-center">
        <div>Status:</div>
        <div class="white-box ad-status">{{ad.status}}</div>

        <div class="user-ad-buttons">
            <div ng-if="ad.status != 'Inactive'">
                <div deactivate-button-directive=""></div>
            </div>
            <div ng-if="ad.status == 'Inactive'">
                <div edit-button-directive></div>
                <div publish-again-button-directive></div>
                <div delete-button-directive></div>
            </div>
        </div>
    </div>
</div>
