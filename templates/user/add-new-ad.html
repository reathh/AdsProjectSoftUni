<div class="green-box " ng-controller="addNewAdController">
    <div id="add-new-ad-noty-area"></div>
    <form name="addNewAdForm" class="text-center">
        <h2>Publish New Ad</h2>
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" ng-model="adData.title" required="required" />
        </p>
        <p>
            <label for="text">Text:</label>
            <textarea id="text" class="form-control" ng-model="adData.text" required="required"></textarea>
        </p>
        <p>
            <label for="image">Image:</label>
            <input type="file" id="image"
                   onchange="angular.element(this).scope().fileSelected(this)" />
        <div class="image-box">
            <p>Image Preview</p>
        </div>
        </p>
        <p>
            <label for="category">Category:</label>
            <select id="category" ng-model="adData.categoryId">
                <option value="nullData">(None)</option>
                <option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
            </select>
        </p>
        <p>
            <label for="town">Town:</label>
            <select id="town" ng-model="adData.townId">
                <option value="nullData">(None)</option>
                <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
            </select>
        </p>
        <p>
            <button ng-click="publishAd(adData)" ng-disabled="addNewAdForm.$invalid" class="btn btn-default">Publish</button>
            <a href="#/user/ads">Cancel</a>
        <p>
    </form>
</div>
