<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ads Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="adsApp" ng-controller="MainController" ng-cloak>
<nav class="text-center">
    <h2>Ads - {{currentPageString}}</h2>
</nav>
<div id="container" >
    <div class="row">
        <div class="col-md-3" id="left-column">
            <div id="navigation" ng-controller="NavigationController">

            </div>
            <div id="please-login-panel" ng-show="showPleaseLoginPanel">

            </div>
        </div>
        <div class="col-md-9" id="main-content" ng-controller="MainContentController">

        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/noty/js/noty/packaged/jquery.noty.packaged.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/NavigationController.js"></script>
<script src="js/controllers/MainContentController.js"></script>



</body>
</html>
