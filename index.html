<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ads Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="adsApp" ng-controller="MainController" ng-cloak>
<div id="top-panel" class="text-center">
    <h2>Ads - {{currentPageString}}</h2>
    <span id="user-info" ng-show="showUserInfo"><a href="#/view/ads">{{currentUserUsername}}</a> - <a href="#/view/ads" class="btn btn-sm" ng-click="logout()">Logout</a></span>
</div>
<div id="container" >
        <div class="col-md-3" id="left-column">
            <div id="navigation" class="text-center" ng-controller="NavigationController">
                <div class="green-box">
                    <h3>Navigation</h3>
                    <hr>
                    <ul ng-repeat="navItem in navItems" id="navigation-items">
                        <li navigation-item-directive></li>
                    </ul>
                </div>
            </div>
            <div id="please-login-panel" class="text-center" ng-show="showPleaseLoginPanel" ng-include="pleaseLoginPanel"></div>
            <div id="user-ad-status-options" ng-if="showUserAdStatusOptions">
                <div user-ad-filter-options></div>
            </div>
        </div>
        <div class="col-md-9" id="main-content" ng-view>
        </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/noty/js/noty/packaged/jquery.noty.packaged.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>

<script src="js/app.js"></script>

<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/NavigationController.js"></script>
<script src="js/controllers/viewAdsAsUserController.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/controllers/registerController.js"></script>
<script src="js/controllers/addNewAdController.js"></script>
<script src="js/controllers/ViewUserAdsController.js"></script>

<script src="js/directives/navigationItemDirective.js"></script>
<script src="js/directives/adItemDirective.js"></script>
<script src="js/directives/categoryItemDirective.js"></script>
<script src="js/directives/townItemDirective.js"></script>
<script src="js/directives/pagingDirective.js"></script>
<script src="js/directives/deactivateButtonDirective.js"></script>
<script src="js/directives/editButtonDirective.js"></script>
<script src="js/directives/publishAgainButtonDirective.js"></script>
<script src="js/directives/deleteButtonDirective.js"></script>
<script src="js/directives/userAdFilterOptions.js"></script>
<script src="js/directives/userAdItemDirective.js"></script>

<script src="js/services/userDataService.js"></script>
<script src="js/services/adsDataService.js"></script>

</body>
</html>
